<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Succulents shop - please rate your assistance service</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.png" alt="Lexus" class="logo" />

        <div>
            <h1>Please rate your assistance service</h1>
        </div>

        <!-- this part for update the user that he must write his name and dealer name -->
        <!-- safe is for safety. no SQL injection here -->
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}

        <!-- POST request to send to the backend with all of the details -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Enter your name</h3>
                <input type="text" name="customer_name" placeholder="and your name is?" />
            </div>
            <div class="form-group">
                <h3>Who help you?</h3>
                <select name="assistant">
                    <option value="">Select your assistant</option>
                    <option value="David Elkabas">David Elkabas</option>
                    <option value="Mayan Lazarovich">Mayan Lazarovich</option>
                    <option value="John John">John John</option>
                    <option value="Elad Eraz">Elad Eraz</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your assistant</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Tell us what you liked and/or did not like"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
